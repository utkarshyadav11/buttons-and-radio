<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8" />
         <meta http-equiv="X-UA-Compatible" content="IE=edge" />
         <meta name="viewport" content="width=device-width, initial-scale=1.0" />
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
         <link rel="stylesheet" href="Radio.css" />
         <title>Radio</title>
</head>
<body>
         <div class="container">
                  <div class="form-check">
                           <input class="form-check-input radio1" type="checkbox" value="" id="flexCheckDefault" />
                           <label class="form-check-label" for="flexCheckDefault"> </label>
                  </div>
                  <div class="form-check">
                           <input class="form-check-input radio2" type="checkbox" value="" id="flexCheckChecked"
                                    checked />
                           <label class="form-check-label" for="flexCheckChecked"> </label>
                  </div>
                  <div class="form-check">
                           <input class="form-check-input radio" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1" />
                           <label class="form-check-label" for="flexRadioDefault1"> </label>
                  </div>
                  <div class="form-check">
                           <input class="form-check-input radio" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" />
                           <label class="form-check-label" for="flexRadioDefault2"> </label>
                  </div>
         </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
         integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
         crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
         integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
         crossorigin="anonymous"></script>
</html>
